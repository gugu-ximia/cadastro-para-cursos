<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="professor.css">
        <title>Fixa de Pontuação</title>
    </head>
    <body>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" name="disciplina" required><br><br>

            <label for="nota1">Nota 1:</label>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" step="0.01" required><br><br>

            <label for="nota3">Nota 3:</label>

            <table> <!-- melhorando a semântica da tabela -->
				<thead> <!--Cabeçalho da tabela-->

						<th>Disciplina</th>
						<th>6° ANO</th>
                        <th>7° ANO</th>
                        <th>8° ANO</th>
                        <th>9° ANO</th>

				</thead>

						<td> Língua Portuguesa</td>
						<td></td>
                        <td></td>
                        <td></td>
                        <td></td>
					</tr>
					<tr><!-- Terceira linha da tabela -->
						<td> Matemática</td>
						<td></td>
                        <td></td>
                        <td></td>
                        <td></td>
					</tr>
				</tbody>
			</table>


            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
